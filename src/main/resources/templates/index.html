<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltRadar - 알트코인 급등 예측 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .api-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .api-links {
            margin-top: 30px;
        }
        .api-links a {
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
        }
        .api-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .button:hover {
            background: #45a049;
        }
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }

        /* 데이터 테이블 스타일 */
        table {
            width: 100%;
            margin-top: 20px;
            background: white;
            color: black;
            border-collapse: collapse;
            font-size: 12px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 4px;
            text-align: right;
        }
        table th {
            background: #f2f2f2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 AltRadar</h1>
        <p>알트코인 급등 예측 시스템 (Upbit API)</p>
        
        <div class="status">
            <h2>✅ 시스템 상태</h2>
            <p>애플리케이션이 정상적으로 실행되고 있습니다!</p>
            <p>포트: 8080</p>
            <p>시작 시간: <span id="startTime"></span></p>
        </div>
        
        <div class="api-section">
            <h3>📊 Upbit 데이터 수집</h3>
            <p>Upbit API를 통해 실시간 암호화폐 데이터를 수집합니다.</p>
            
            <div>
                <button class="button" onclick="collectCurrentData()">현재 시세 수집</button>
                <button class="button" onclick="collectHistoricalData()">과거 데이터 수집</button>
                <button class="button" onclick="getUpbitStatus()">Upbit API 상태 확인</button>
            </div>
            
            <div class="log" id="log">
                <div class="info">로그가 여기에 표시됩니다...</div>
            </div>

            <!-- 실시간 데이터 테이블 -->
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>심볼</th>
                        <th>현재가</th>
                        <th>MA5</th>
                        <th>MA20</th>
                        <th>RSI</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="api-links">
            <h3>🔗 API 엔드포인트</h3>
            <a href="/test">테스트 페이지</a>
            <a href="/api/status">상태 확인</a>
            <a href="/api/upbit/status">Upbit API 상태</a>
            <a href="/h2-console">H2 데이터베이스 콘솔</a>
        </div>
    </div>
    
    <script>
        document.getElementById('startTime').textContent = new Date().toLocaleString();
        
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        function renderTable(data) {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = ''; // 초기화
            if (!data) return;

            data.forEach(item => {
                const isBuy = (item.rsi <= 40) && (item.ma5 > item.ma20) && (item.price > item.ma5);
                const isSell = (item.rsi >= 70) || (item.ma5 < item.ma20);

                let rowColor = '';
                if (isBuy) {
                    rowColor = 'background-color: yellow;'; // 매수 신호
                } else if (isSell) {
                    rowColor = 'background-color: pink;'; // 매도 신호
                }

                const row = `<tr style="${rowColor}">
                    <td style="text-align:center">${item.symbol}</td>
                    <td>${item.price?.toLocaleString()}</td>
                    <td>${item.ma5?.toLocaleString()}</td>
                    <td>${item.ma20?.toLocaleString()}</td>
                    <td>${item.rsi?.toFixed(2)}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }
        
        async function collectCurrentData() {
            try {
                addLog('현재 시세 데이터 수집 시작...', 'info');
                
                const response = await fetch('/api/upbit/collect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    addLog('✅ ' + result.message, 'success');
                    renderTable(result.data);
                } else {
                    addLog('❌ ' + result.message, 'error');
                }
            } catch (error) {
                addLog('❌ 오류 발생: ' + error.message, 'error');
            }
        }
        
        async function collectHistoricalData() {
            try {
                addLog('과거 데이터 수집 시작...', 'info');
                
                const response = await fetch('/api/upbit/collect/historical', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    addLog('✅ ' + result.message, 'success');
                    renderTable([result.data]); // 단일 마켓 데이터
                } else {
                    addLog('❌ ' + result.message, 'error');
                }
            } catch (error) {
                addLog('❌ 오류 발생: ' + error.message, 'error');
            }
        }
        
        async function getUpbitStatus() {
            try {
                addLog('Upbit API 상태 확인 중...', 'info');
                
                const response = await fetch('/api/upbit/status');
                const result = await response.json();
                
                if (result.status === 'running') {
                    addLog('✅ Upbit API 서비스가 정상 실행 중입니다', 'success');
                } else {
                    addLog('❌ Upbit API 서비스에 문제가 있습니다', 'error');
                }
            } catch (error) {
                addLog('❌ 오류 발생: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
