
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crypto Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/dashboard.js(v=${ts})}"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #charts { display: flex; gap: 40px; }
        #marketTable { border-collapse: collapse; width: 100%; margin-top: 20px; }
        #marketTable th, #marketTable td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        #marketTable th { background-color: #f4f4f4; }
    </style>
</head>
<body>
<h1>Crypto Dashboard</h1>
<div id="charts">
    <canvas id="priceChart" width="600" height="300"></canvas>
    <canvas id="volumeChart" width="600" height="300"></canvas>
</div>

<h2>Market Analysis</h2>
<table id="marketTable">
    <thead>
    <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>MA5</th>
        <th>RSI</th>
        <th>Pump Score</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        loadDashboardData();
        setInterval(loadDashboardData, 10000); // 10초마다 갱신
    });
</script>
</body>
</html>
