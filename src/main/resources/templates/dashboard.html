<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltRadar - 알트코인 급등 예측 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .pump-score {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .score-high { color: #28a745; }
        .score-medium { color: #ffc107; }
        .score-low { color: #dc3545; }
        .trend-bullish { color: #28a745; }
        .trend-bearish { color: #dc3545; }
        .trend-sideways { color: #6c757d; }
        .risk-low { background-color: #d4edda; }
        .risk-medium { background-color: #fff3cd; }
        .risk-high { background-color: #f8d7da; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line"></i> AltRadar
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/pump-potential">급등 가능성</a>
                <a class="nav-link" href="/bullish">상승 트렌드</a>
                <a class="nav-link" href="/small-cap">소형 시가총액</a>
                <a class="nav-link" href="/all-coins">전체 코인</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-rocket"></i> 알트코인 급등 예측 대시보드
                </h1>
            </div>
        </div>

        <!-- 상위 급등 가능성 코인들 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-fire"></i> 상위 급등 가능성 코인들
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>순위</th>
                                        <th>코인</th>
                                        <th>현재가</th>
                                        <th>급등 점수</th>
                                        <th>트렌드</th>
                                        <th>리스크</th>
                                        <th>신호</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="coin, stat : ${topPumpCoins}">
                                        <td th:text="${stat.count}"></td>
                                        <td>
                                            <strong th:text="${coin.symbol}"></strong>
                                            <small class="text-muted" th:text="${coin.name}"></small>
                                        </td>
                                        <td th:text="${'$' + #numbers.formatDecimal(coin.currentPrice, 1, 8)}"></td>
                                        <td>
                                            <span class="pump-score" 
                                                  th:class="${coin.pumpScore >= 80 ? 'score-high' : (coin.pumpScore >= 60 ? 'score-medium' : 'score-low')}"
                                                  th:text="${#numbers.formatDecimal(coin.pumpScore, 1, 1)}"></span>
                                        </td>
                                        <td>
                                            <span th:class="${'trend-' + coin.trend.toString().toLowerCase()}"
                                                  th:text="${coin.trend}"></span>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:class="${'risk-' + coin.riskLevel.toString().toLowerCase()}"
                                                  th:text="${coin.riskLevel}"></span>
                                        </td>
                                        <td>
                                            <small th:each="signal : ${coin.signals}" 
                                                   th:text="${signal + ' '}"></small>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 상승 트렌드 코인들 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-arrow-up"></i> 상승 트렌드 고점수 코인들
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>순위</th>
                                        <th>코인</th>
                                        <th>현재가</th>
                                        <th>급등 점수</th>
                                        <th>트렌드</th>
                                        <th>리스크</th>
                                        <th>신호</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="coin, stat : ${bullishCoins}">
                                        <td th:text="${stat.count}"></td>
                                        <td>
                                            <strong th:text="${coin.symbol}"></strong>
                                            <small class="text-muted" th:text="${coin.name}"></small>
                                        </td>
                                        <td th:text="${'$' + #numbers.formatDecimal(coin.currentPrice, 1, 8)}"></td>
                                        <td>
                                            <span class="pump-score" 
                                                  th:class="${coin.pumpScore >= 80 ? 'score-high' : (coin.pumpScore >= 60 ? 'score-medium' : 'score-low')}"
                                                  th:text="${#numbers.formatDecimal(coin.pumpScore, 1, 1)}"></span>
                                        </td>
                                        <td>
                                            <span class="trend-bullish" th:text="${coin.trend}"></span>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:class="${'risk-' + coin.riskLevel.toString().toLowerCase()}"
                                                  th:text="${coin.riskLevel}"></span>
                                        </td>
                                        <td>
                                            <small th:each="signal : ${coin.signals}" 
                                                   th:text="${signal + ' '}"></small>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 소형 시가총액 코인들 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-seedling"></i> 소형 시가총액 고점수 코인들
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>순위</th>
                                        <th>코인</th>
                                        <th>현재가</th>
                                        <th>급등 점수</th>
                                        <th>트렌드</th>
                                        <th>리스크</th>
                                        <th>신호</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="coin, stat : ${smallCapCoins}">
                                        <td th:text="${stat.count}"></td>
                                        <td>
                                            <strong th:text="${coin.symbol}"></strong>
                                            <small class="text-muted" th:text="${coin.name}"></small>
                                        </td>
                                        <td th:text="${'$' + #numbers.formatDecimal(coin.currentPrice, 1, 8)}"></td>
                                        <td>
                                            <span class="pump-score" 
                                                  th:class="${coin.pumpScore >= 80 ? 'score-high' : (coin.pumpScore >= 60 ? 'score-medium' : 'score-low')}"
                                                  th:text="${#numbers.formatDecimal(coin.pumpScore, 1, 1)}"></span>
                                        </td>
                                        <td>
                                            <span th:class="${'trend-' + coin.trend.toString().toLowerCase()}"
                                                  th:text="${coin.trend}"></span>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:class="${'risk-' + coin.riskLevel.toString().toLowerCase()}"
                                                  th:text="${coin.riskLevel}"></span>
                                        </td>
                                        <td>
                                            <small th:each="signal : ${coin.signals}" 
                                                   th:text="${signal + ' '}"></small>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 데이터 업데이트 버튼 -->
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-primary btn-lg" onclick="updateData()">
                    <i class="fas fa-sync-alt"></i> 데이터 업데이트
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateData() {
            fetch('/api/crypto/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('데이터 업데이트 중 오류가 발생했습니다.');
            });
        }
    </script>
</body>
</html>
